title: Octocat's homepage
description: Bookmark this to keep an eye on my project updates!
theme: jekyll-theme-hacker
collections:
  authors:
    output: true
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
gems:
  - octopress-minify-html